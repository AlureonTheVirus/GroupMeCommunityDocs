site_name: OpenGM Community API Docs
docs_dir: src
site_url: https://AlureonTheVirus.github.io/GroupMeCommunityDocs
repo_url: https://github.com/groupme-js/GroupMeCommunityDocs
copyright: Copyright &copy; 2025 - OpenGM Project
theme:
  icon:
    logo: OpenGM/logo
    repo: fontawesome/brands/github
  name: material
  favicon: assets/opengm_logo.svg
  code:
    highlight_theme: dracula

  features:
    - navigation.instant
    - navigation.instant.progress
    - search.suggest
    - search.share
    - navigation.footer
    - content.code.copy


  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: light blue
      accent: blue
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: light blue
      accent: blue
      toggle:
        icon: material/weather-night
        name: Switch to light mode

plugins:
  - social
  - search

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - src/assets/overrides/.icons