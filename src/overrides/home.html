{% extends "main.html" %}

<!--
  This block is structurally located *after* the header but *before* the main content area.
  This is the perfect place for a full-width hero.
-->
{% block tabs %}
  <!-- First, render the regular navigation tabs -->
  {{ super() }}

  <!-- Define our styles. These are scoped to the home page only. -->
  <style>
    /* Hide the table of contents on the home page */
    .md-sidebar--secondary {
      display: none;
    }

    /* On wider screens, hide the left sidebar as well for a true landing page feel */
    @media screen and (min-width: 76.25em) {
      .md-sidebar--primary {
        display: none;
      }
    }

    /* Now, style our hero section */
    .tx-container {
      background: linear-gradient(to bottom, var(--md-primary-fg-color), {{ config.home_gradient_hsla }});
      padding-top: 2rem;
      padding-bottom: 2rem;
    }

    .tx-hero {
      margin: 0 1.2rem;
      color: var(--md-primary-bg-color);
    }

    .tx-hero h1 {
      margin-bottom: 1rem;
      color: currentColor;
      font-weight: 700;
      font-size: 3rem;
    }

    .tx-hero p {
      font-size: 1.2rem;
    }

    .tx-hero__image{
      width: 17rem;
      height: 17rem;
      order: 1;
      margin-left: 2.5rem; /* Give some space on the left */
    }

    /*
      ==================================================================
      FIX: Re-adding the button styles that were accidentally removed.
      ==================================================================
    */
    .tx-hero .md-button {
      margin-top: 0.5rem;
      margin-right: 0.5rem;
      color: var(--md-primary-bg-color);
    }

    .tx-hero .md-button--primary {
      background-color: var(--md-primary-bg-color);
      /* This color can be customized to match your theme */
      color: hsla(280deg, 37%, 48%, 1);
      border-color: var(--md-primary-bg-color);
    }

    .tx-hero .md-button:focus,
    .tx-hero .md-button:hover {
      background-color: var(--md-accent-fg-color);
      color: var(--md-primary-bg-color);
      border-color: var(--md-accent-fg-color);
    }
    /*
      ==================================================================
      End of fix
      ==================================================================
    */

    @media screen and (min-width: 60em) {
      .tx-hero {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .tx-hero__content {
        max-width: 28rem;
      }
    }
  </style>

  <!-- And finally, add the hero's HTML structure -->
  <section class="tx-container">
    <div class="md-grid">
      <div class="tx-hero">
        <div class="tx-hero__content">
          <h1>{{ config.home_tagline }}</h1>
          <p>{{ config.home_description }}</p>

          <!-- Buttons -->
          {%- if config.home_button1_name -%}
          <a href="{{ config.home_button1_url }}" title="{{ config.home_button1_name }}" class="{{ config.home_button1_theme }}">
            {{ config.home_button1_name }}
          </a>
          {%- endif -%}
          {%- if config.home_button2_name -%}
          <a href="{{ config.home_button2_url }}" title="{{ config.home_button2_name }}" class="{{ config.home_button2_theme }}">
            {{ config.home_button2_name }}
          </a>
          {%- endif -%}
        </div>
        <div class="tx-hero__image">
          <img src="{{ config.home_cover_image }}" draggable="false">
        </div>
      </div>
    </div>
  </section>
{% endblock %}
