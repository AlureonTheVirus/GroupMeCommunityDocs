{% extends "main.html" %}

{% block tabs %}
  <!-- Render the regular navigation tabs -->
  {{ super() }}

  <style>
    /* ------------------------------------------------------------------ */
    /*  1. General Layout Tweaks                                        */
    /* ------------------------------------------------------------------ */
    .md-sidebar--secondary { display: none; }
    @media screen and (min-width: 76.25em) {
      .md-sidebar--primary { display: none; }
    }

    /* ------------------------------------------------------------------ */
    /*  2. Hero Section Container                                       */
    /* ------------------------------------------------------------------ */
    .tx-container {
      /* This is the background we want to see through the text */
      background: linear-gradient(to bottom, var(--md-primary-fg-color), {{ config.home_gradient_hsla }});
      padding: 2rem 0;
    }

    /* ------------------------------------------------------------------ */
    /*  3. Hero Content & Layout                                        */
    /* ------------------------------------------------------------------ */
    .tx-hero { margin: 0; color: var(--md-primary-bg-color); text-align: center; }
    .tx-hero__image { width: 14rem; height: 14rem; margin: 0 auto 1.5rem; }
    .tx-hero__image img { width: 100%; height: 100%; object-fit: contain; }
    .tx-hero h1 { margin-bottom: 1rem; color: currentColor; font-weight: 700; font-size: 2.4rem; }
    .tx-hero p { font-size: 1.1rem; max-width: 35rem; margin-left: auto; margin-right: auto; }

    /* ------------------------------------------------------------------ */
    /*  4. THE KNOCKOUT BUTTON EFFECT                                   */
    /* ------------------------------------------------------------------ */

    /* == Wrapper for the knockout effect == */
    /* This element creates the blending context.
       `isolation: isolate` is crucial. It tells the browser that the blending
       (mix-blend-mode) inside this div should not affect anything outside of it. */
    .hero-buttons-wrapper {
      isolation: isolate;
    }

    /* == Secondary Button ("Ghost" style) == */
    /* Untouched, as it is perfect. */
    .tx-hero .md-button:not(.md-button--primary) {
      background-color: transparent;
      border-color: var(--md-primary-bg-color);
      color: var(--md-primary-bg-color) !important;
    }
    .tx-hero .md-button:not(.md-button--primary):hover {
      background-color: var(--md-accent-fg-color);
      border-color: var(--md-accent-fg-color);
    }
    
    /* == Primary Button (The Knockout) == */
    /* This rule applies to the button when it's INSIDE the wrapper. */
    .hero-buttons-wrapper .md-button--primary {
      /* 1. The button itself becomes solid white with BLACK text. */
      background: var(--md-primary-bg-color);
      color: #000 !important;

      /* 2. THE MAGIC: `mix-blend-mode: screen`
         - The WHITE button background "screens" the parent, making it appear white.
         - The BLACK text "screens" the parent, making it transparent (a hole). */
      mix-blend-mode: screen;
    }

    /* Subtle hover effect for the knockout button */
    .hero-buttons-wrapper .md-button--primary:hover {
      transform: scale(1.03);
      filter: brightness(1.1);
      transition: transform 0.2s ease, filter 0.2s ease;
    }

    /* ------------------------------------------------------------------ */
    /*  5. Desktop Layout                                               */
    /* ------------------------------------------------------------------ */
    @media screen and (min-width: 60em) {
      .tx-hero { display: flex; align-items: center; justify-content: space-between; text-align: left; }
      .tx-hero__content { max-width: 32rem; }
      .tx-hero p, .tx-hero h1 { margin-left: 0; margin-right: 0; }
      .tx-hero__image { order: 1; width: 17rem; height: 17rem; margin: 0 0 0 2rem; }
    }
  </style>

  <section class="tx-container">
    <div class="md-grid">
      <div class="tx-hero">
        <div class="tx-hero__content">
          <h1>{{ config.home_tagline }}</h1>
          <p>{{ config.home_description }}</p>

          <!-- The .md-typeset div enables the theme's base styles -->
          <div class="md-typeset">
            <!--
              ==============================================================
              THE FIX: We wrap the buttons in a new div that will act
              as the parent for the blending effect.
              ==============================================================
            -->
            <div class="hero-buttons-wrapper">
              {%- if config.home_button1_name -%}
              <a href="{{ config.home_button1_url }}" title="{{ config.home_button1_name }}" class="{{ config.home_button1_theme }}">
                {{ config.home_button1_name }}
              </a>
              {%- endif -%}
              {%- if config.home_button2_name -%}
              <a href="{{ config.home_button2_url }}" title="{{ config.home_button2_name }}" class="{{ config.home_button2_theme }}">
                {{ config.home_button2_name }}
              </a>
              {%- endif -%}
            </div>
          </div>

        </div>
        <div class="tx-hero__image">
          <img src="{{ config.home_cover_image }}" draggable="false">
        </div>
      </div>
    </div>
  </section>
{% endblock %}
