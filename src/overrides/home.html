{% extends "main.html" %}

{% block tabs %}
  <!-- Render the regular navigation tabs -->
  {{ super() }}

  <style>
    /* ------------------------------------------------------------------ */
    /*  1. General Layout Tweaks for the Homepage                       */
    /* ------------------------------------------------------------------ */
    .md-sidebar--secondary { display: none; }

    @media screen and (min-width: 76.25em) {
      .md-sidebar--primary { display: none; }
    }

    /* ------------------------------------------------------------------ */
    /*  2. Hero Section Container                                       */
    /* ------------------------------------------------------------------ */
    .tx-container {
      background: linear-gradient(to bottom, var(--md-primary-fg-color), {{ config.home_gradient_hsla }});
      padding: 2rem 0;
    }

    /* ------------------------------------------------------------------ */
    /*  3. Hero Content (Mobile-First)                                  */
    /* ------------------------------------------------------------------ */
    .tx-hero { margin: 0; color: var(--md-primary-bg-color); text-align: center; }
    .tx-hero h1 { margin-bottom: 1rem; color: currentColor; font-weight: 700; font-size: 2.4rem; }
    .tx-hero p { font-size: 1.1rem; max-width: 35rem; margin-left: auto; margin-right: auto; }

    /* ------------------------------------------------------------------ */
    /*  4. Hero Button Styling                                          */
    /* ------------------------------------------------------------------ */
    .tx-hero .md-button { margin-top: 0.8rem; margin-right: 0.5rem; color: var(--md-primary-bg-color) !important; border-color: var(--md-primary-bg-color); }
    .tx-hero .md-button--primary { background-color: var(--md-primary-bg-color); color: var(--md-primary-fg-color) !important; border-color: var(--md-primary-bg-color); }
    .tx-hero .md-button:focus, .tx-hero .md-button:hover { background-color: var(--md-accent-fg-color); color: var(--md-primary-bg-color) !important; border-color: var(--md-accent-fg-color); }

    /* ------------------------------------------------------------------ */
    /*  5. Logo Refraction Effect (via CSS Masking)                     */
    /* ------------------------------------------------------------------ */
    .tx-hero__image {
      width: 14rem;
      height: 14rem;
      margin: 0 auto 1.5rem;

      /* Step 1: Create the 'sheet of glass' effect on the container */
      background: rgba(255, 255, 255, 0.15); /* Slightly transparent white */
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);

      /* Step 2: Use the SVG logo to 'cut out' the glass sheet */
      -webkit-mask-image: url({{ config.home_cover_image }});
      mask-image: url({{ config.home_cover_image }});
      -webkit-mask-size: contain;
      mask-size: contain;
      -webkit-mask-repeat: no-repeat;
      mask-repeat: no-repeat;
      -webkit-mask-position: center;
      mask-position: center;
    }

    /* The original <img> is no longer needed, as the div IS the effect */
    .tx-hero__image img {
      display: none;
    }

    /* ------------------------------------------------------------------ */
    /*  6. Desktop Layout Override                                      */
    /* ------------------------------------------------------------------ */
    @media screen and (min-width: 60em) {
      .tx-hero {
        display: flex;
        align-items: center;
        justify-content: space-between;
        text-align: left;
      }
      .tx-hero__content { max-width: 32rem; }
      .tx-hero p, .tx-hero h1 { margin-left: 0; margin-right: 0; }
      
      .tx-hero__image {
        order: 1;
        width: 18rem;
        height: 18rem;
        margin: 0 0 0 2rem;
      }
    }
  </style>

  <section class="tx-container">
    <div class="md-grid">
      <div class="tx-hero">
        <div class="tx-hero__content">
          <h1>{{ config.home_tagline }}</h1>
          <p>{{ config.home_description }}</p>
          <div class="md-typeset">
            {%- if config.home_button1_name -%}
            <a href="{{ config.home_button1_url }}" title="{{ config.home_button1_name }}" class="{{ config.home_button1_theme }}">
              {{ config.home_button1_name }}
            </a>
            {%- endif -%}
            {%- if config.home_button2_name -%}
            <a href="{{ config.home_button2_url }}" title="{{ config.home_button2_name }}" class="{{ config.home_button2_name }}">
              {{ config.home_button2_name }}
            </a>
            {%- endif -%}
          </div>
        </div>
        <!-- This div is now the visual element; the <img> inside is hidden -->
        <div class="tx-hero__image">
          <img src="{{ config.home_cover_image }}" draggable="false">
        </div>
      </div>
    </div>
  </section>
{% endblock %}
